io:
  inputs:
    - type: FileReader
      path: ./data/examples/files/2022-05-28/bow_0120220528105828_compressed_2fps.mp4
      speed_up: 2
    - type: FileReader
      path: ./data/examples/files/2022-05-28/stern_0120220528110011_compressed.mp4
      skip: 282
      speed_up: 2
  outputs:
    - type: ScreenOutput
      title: Stitched
      window_size: [1280, 720]
    - type: FileWriter
      dimensions: [1280, 720]
      source: OUTPUT
      filename: "{date}_stitching_bowstern.mp4"
stitching:
  preprocessing:
    - type: DebugColoring
      needed_for_computation: False
  homography:
    type: FileLoadHandler
    disable_cropping: True
    path: ./data/examples/files/homography_bowstern.npy
