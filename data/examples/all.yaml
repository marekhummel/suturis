io:
  inputs:
    - type: FileReader
      path: ./data/examples/files/2022-04-23/starboard_0120220423163949.mp4
      skip: 7.8
      speed_up: 8
    - type: FileReader
      path: ./data/examples/files/2022-04-23/port_0120220423162959.mp4
      speed_up: 8
  outputs:
    - type: ScreenOutput
      title: Stitched
      window_size: [1280, 720]
    - type: FileWriter
      dimensions: [1280, 720]
      source: OUTPUT
      filename: "{date}_stitching.mp4"
    - type: FileWriter
      dimensions: [1280, 720]
      source: INPUT_ONE
      filename: "{date}_input1.mp4"
    - type: FileWriter
      dimensions: [1280, 720]
      source: INPUT_TWO
      filename: "{date}_input2.mp4"
stitching:
  preprocessing:
    # - type: Rotation
    #   degrees_img1: 180
    #   degrees_img2: 180
    # - type: DebugColoring
    - type: TextRemoval
      needed_for_computation: False
      text_areas_one:
        - [[454, 17], [823, 41]] # Text Top
        - [[1052, 671], [1264, 698]] # Text Bot
      text_areas_two:
        - [[454, 17], [823, 41]] # Text Top
        - [[1085, 671], [1264, 698]] # Text Bot
  homography:
    type: OptimizedSiftHandler
    caching_enabled: True
    save_to_file: False
    sift_features: 10000
    min_matches: 10
    relevant_areas_one:
      - [[200, 200], [900, 500]]
    relevant_areas_two:
      - [[200, 200], [900, 500]]
  masking:
    type: HorizontalSeamCarving
    caching_enabled: True
    save_to_file: False
    invert: False
    half_window_size: 3
    gauss_size: 27
    yrange: [0.4, 0.6]
misc:
  automatic_restart: False
  enable_debug_outputs: False
logging:
  version: 1
  formatters:
    precise:
      format: "%(asctime)s.%(msecs)03d: %(levelname)s@%(module)s:%(lineno)d(%(funcName)s) - %(message)s."
      datefmt: "%Y-%m-%d %H:%M:%S"
    brief:
      format: "%(asctime)s.%(msecs)03d: %(levelname)s - %(message)s."
      datefmt: "%H:%M:%S"
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: brief
      stream: ext://sys.stdout
    file:
      class: logging.handlers.TimedRotatingFileHandler
      level: DEBUG
      formatter: precise
      filename: log/suturis.log
      encoding: utf-8
      when: MIDNIGHT
      backupCount: 14
  root:
    level: DEBUG
    handlers: [console, file]
